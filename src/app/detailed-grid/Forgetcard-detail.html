<div class="example-header">
    <div fxFlex="90%" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="0px" fxLayoutGap.xs="0px">
        <h3>Forget Card History</h3>
    </div>
    <div fxFlex="10%" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="0px" fxLayoutGap.xs="0px">
        <button mat-icon-button color="primary" matTooltip="Close" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="datasource" matSort>

        <!-- Team Name Column -->
        <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.UniqueID}} </mat-cell>
        </ng-container>

        <!-- Team Name Column -->
        <ng-container matColumnDef="Employee">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Employee </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.EMPName}} </mat-cell>
        </ng-container>

        <!-- Employee Name Column -->
        <ng-container matColumnDef="CardNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Card No </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.CardNo}} </mat-cell>
        </ng-container>

        <!-- Date From Column -->
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Date | date}} </mat-cell>
        </ng-container>

        <!-- Card No Column -->
        <ng-container matColumnDef="Remarks">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Remarks}} </mat-cell>
        </ng-container>

        <!-- EDit Column -->
        <ng-container matColumnDef="LDelete">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="openDeleteDialog(row)" matTooltip="Delete Card!">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSizeOptions]="[ 5,10, 25, 100]"></mat-paginator>
</div>
